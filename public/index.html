<!DOCTYPE html>
<html>
<!-- http://odyniec.net/articles/turning-lists-into-trees/ -->

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Live Updating Tree View</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Angular Material requires Angular.js Libraries -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css" defer>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />


</head>

<body ng-app="TreeViewApp" ng-controller="MainController" layout="row" layout-fill="layout-fill">
    <div layout="column" layout-fill="layout-fill">
        <md-toolbar id="header">
            <div class="md-toolbar-tools" layout-align="space-between center">
                <h1>Welcome to the Live Updating Tree View Application</h2>
                    <div layout="row" layout-align="end center">
                        <md-button class="md-raised" ng-click="showDialog($event)">Add Factory</md-button>
                        <!-- <md-button class="md-fab md-raised md-mini add-factory" ng-click="showDialog($event)">
                            <md-icon>
                                <i class="material-icons">add</i>
                            </md-icon>
                        </md-button>
                        <span>Add Factory</span> -->

                    </div>
            </div>
        </md-toolbar>

        <md-content layout-padding id="main">

            <div flex="none" layout-padding="layout-padding" layout="column">
                <!-- <h5 ng-bind=validationFailed></h5> -->
                <!-- <div layout-align="end">
                    <md-button class="md-raised" ng-click="showDialog()"> Open Dialog </md-button> -->

                <!-- <div ng-if="newFactoryData" id="newFactoryData">
                        <b layout="row" layout-align="center center" class="md-padding">
                            {{newFactoryData}}
                        </b>
                    </div> -->

                <!-- </div> -->

                <div id="tree">
                    <md-chips>
                        <md-chip>{{tree.name}}</md-chip>
                    </md-chips>
                    <!-- <md-button class="md-raised">{{tree.name}}</md-button><br> -->
                    <div layout="column" class="factories">
                        <div ng-repeat="factory in tree.factories" style="color:blue">
                            <!-- <md-button class="md-raised" ng-click="deleteFactory($index, $event, factory)"> Delete Factory </md-button> -->
                            <div layout="row" layout-align="start center">
                                <md-chips>
                                    <md-chip>{{factory.name}}</md-chip>
                                </md-chips>

                                <!-- <span class="factory-name"></span> -->
                                <md-button class="edit-button md-fab md-mini" ng-click="updateDialog(factory)">
                                    <md-tooltip md-direction="top">Edit Factory</md-tooltip>
                                    <md-icon>
                                        <i class="material-icons">edit</i>
                                    </md-icon>
                                </md-button>

                                <md-button class="delete-button md-fab md-mini" ng-click="deleteFactory(factory)">
                                    <md-tooltip md-direction="right">Delete Factory</md-tooltip>
                                    <md-icon>
                                        <i class="material-icons">delete</i>
                                    </md-icon>
                                </md-button>
                            </div>
                            <div layout="column" class="children">
                                <div ng-repeat="child in factory.children" ng-click="$event.stopPropagation()">
                                    <md-chips>
                                        <md-chip>{{child}}</md-chip>
                                    </md-chips>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </md-content>

    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>

    <!-- Your application bootstrap  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="models/factory.js"></script>
    <script src="js/controllers/newFactoryController.js"></script>
    <script src="js/controllers/updateFactoryController.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/socketService.js"></script>
</body>

</html>
