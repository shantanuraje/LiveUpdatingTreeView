<md-dialog aria-label="Please enter deatils of the new Factory">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Please enter deatils of the new Factory</h2>
                <span flex></span>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div layout="column" class="md-dialog-content">
                <md-input-container>
                    <input type="hidden" ng-model="newFactoryData._id">
                    <label>Factory Name</label>
                    <input ng-model="newFactoryData.name" type="text" minlength="1">
                    <span class="error-messages" ng-if="factoryNameInValid">Please enter a valid name without any spaces</span>
                    <span class="error-messages" ng-if="duplicateFactoryName">This factory name exists. Please use another name</span>
                </md-input-container>

                <md-input-container>
                    <label>Number of Children</label>
                    <input ng-model="newFactoryData.numOfChildren" type="number" min="1" max="15">
                    <span class="error-messages" ng-if="numOfChildrenInValid">Please enter a value between 1 and 15 </span>
                </md-input-container>

                <div layout="row">
                    <md-input-container>
                        <label>Lower Bound</label>
                        <input ng-model="newFactoryData.lowerBound" type="number">
                        <span class="error-messages" ng-if="lowerBoundInValid">Please enter a number.</span>
                    </md-input-container>

                    <md-input-container>
                        <label>Upper Bound</label>
                        <input ng-model="newFactoryData.upperBound" type="number">
                        <span class="error-messages" ng-if="upperBoundInValid">Please enter a number.</span>
                    </md-input-container>
                </div>
                <span class="error-messages" ng-if="lowerNotLessThanUpper">Make sure lowerbound is less than the upperBound</span>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">
                Cancel
            </md-button>
            
            <md-button ng-click="answer()">
                Ok
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
